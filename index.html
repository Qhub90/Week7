<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Choo Choo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    
</head>
<body>

    <div class="jumbotron text-center">
       <h1>Train Time!!</h1>
    </div>

    <div class="container">
        
        <div class="card">

            <div class="card-header, card bg-primary text-white"><h5>Current Train Schedule</h5></div>

            <div class="card-body">

                <table class="table table-bordered">
                    <thead>
                        <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="data">

                    </tbody>
                    </table>
            </div>

        </div>

        <br>

        <div class="card">

                <div class="card-header, card bg-primary text-white"><h5>Add Train</h5></div>
    
                <div class="card-body">
    
                    <table class="table table-bordered">
                        <tbody>
                           <form>
                              <div class="form-group row"> 
                                 <label for="trainName">Train Name</label>
                                 <input class="form-control" id="trainName" type="text">
                              </div>     
                              <div class="form-group row">
                                  <label for="Destination">Destination</label>
                                  <input class="form-control" id="trainDest" type="text">
                              </div>  
                              <div class="form-group row">
                                  <label for="trainTime">First Train Time (HH:mm-military time)</label>
                                  <input class="form-control" id="trainTime" type="text">
                              </div>                     
                              <div class="form-group row">
                                  <label for="frequency">Frequency (min)</label>
                                  <input class="form-control" id="trainFreq" type="number"> 
                              </div>
                               <button class="btn btn-primary" id="submit-info" type="submit">Submit</button>
                           </form>                             
                        </tbody>
                    </table>
                </div>
    
            </div>       
        
    </div>   
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>   
    <script src="train.js"></script>
</body>
</html>
